<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="./index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <section class="bg-white h-screen mt-10">
        <div class="py-8 lg:py-16 px-4 mx-auto 
    max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold
          text-center text-gray-900">Contact Us</h2>
            <p class="mb-8 lg:mb-16 font-light text-center
            text-gray-500 sm:text-xl">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis dolores ipsa aperiam incidunt, vel
                perferendis vero assumenda omnis totam natus illo impedit sint pariatur accusantium earum recusandae
                dolor placeat. Recusandae?</p>
            <form action="https://api.web3forms.com/submit" method="POST" id="form" class="space-y-8 ">

                <!-- Validation -->
                <input type="hidden" name="access_key" value="8f820534-b09d-4c63-a398-4e37be2fb605">
                <input type="hidden" name="subject" value="New submission from Your website" >

                <div>
                    <label for="email" class="block mb-2 text-sm font-medium
                    text-gray-900">Your email</label>
                    <input type="email" name="email" id="email" placeholder="name@email.com" 
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm
                    rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                </div>

                <div>
                    <label for="subject" class="block mb-2 text-sm font-medium
                    text-gray-900">subject</label>
                    <input type="text" name="subject" id="subject" placeholder="Let us know how we can help you" 
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm
                    rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                </div>

                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Your message</label>
                    <textarea id="message" name="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg
                    shadow-sm border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Leave a comment..."></textarea>
                </div>
                <button type="submit" class="py-3 px-5 text-sm font-medium
                text-center text-white rounded-lg bg-blue-700 sm:w-fit hover:bg-blue-800 
                focus:ring-4 focus:outline-none focus:ring-blue-300">Send Message</button>
            </form>
        </div>

    </section>

</body>

</html>
